{% extends "test_app/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Удалить тему</legend>
                <h2>Вы уверены, что хотите удалить тему "{{ object.name_russian }}"?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Да, удалить</button>
                <a class="btn btn-outline-secondary" href="{% url 'topic-detail' object.id %}">Отмена</a>
            </div>
        </form>
    </div>
{% endblock content %}
